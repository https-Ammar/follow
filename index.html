<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            background-color: #121212;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
        }

        .profile-card {
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            flex-direction: column;
            background-image: url('./ammar.png');
            transition: transform 0.1s ease-out;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }



        .profile-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 1.5rem 2rem;
            box-sizing: border-box;
            text-align: left;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0) 0%,
                    rgba(0, 0, 0, 0.6) 20%,
                    rgba(0, 0, 0, 0.9) 100%);
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0 0 0.25rem;
            display: flex;
            align-items: center;
        }

        .verified-badge svg {
            width: 1.25rem;
            height: 1.25rem;
            margin-left: 0.5rem;
            color: #1a9cff;
            fill: currentColor;
        }

        .profile-bio {
            font-size: 0.95rem;
            font-weight: 400;
            margin: 0 0 1.5rem;
            color: #b0b0b0;
        }

        .profile-stats {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            color: #b0b0b0;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .stat-item svg {
            width: 1.2rem;
            height: 1.2rem;
            margin-right: 0.5rem;
            fill: #b0b0b0;
        }

        .follow-button {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-left: auto;
            transition: background-color 0.3s ease;
        }

        .follow-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .loading-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #121212;
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
        }

        .loader {
            --path: #2f3545;
            --dot: #5628ee;
            --duration: 3s;
            width: 44px;
            height: 44px;
            position: relative;
        }

        .loader:before {
            content: "";
            width: 6px;
            height: 6px;
            border-radius: 50%;
            position: absolute;
            display: block;
            background: var(--dot);
            top: 37px;
            left: 19px;
            transform: translate(-18px, -18px);
            animation: dotRect var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        .loader svg rect,
        .loader svg polygon,
        .loader svg circle {
            fill: none;
            stroke: var(--path);
            stroke-width: 10px;
            stroke-linejoin: round;
            stroke-linecap: round;
        }

        .loader svg polygon {
            stroke-dasharray: 145 76 145 76;
            stroke-dashoffset: 0;
            animation: pathTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader svg rect {
            stroke-dasharray: 192 64 192 64;
            stroke-dashoffset: 0;
            animation: pathRect 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader svg circle {
            stroke-dasharray: 150 50 150 50;
            stroke-dashoffset: 75;
            animation: pathCircle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader.triangle {
            width: 48px;
        }

        .loader.triangle:before {
            left: 21px;
            transform: translate(-10px, -18px);
            animation: dotTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        @keyframes pathTriangle {
            33% {
                stroke-dashoffset: 74;
            }

            66% {
                stroke-dashoffset: 147;
            }

            100% {
                stroke-dashoffset: 221;
            }
        }

        @keyframes dotTriangle {
            33% {
                transform: translate(0, 0);
            }

            66% {
                transform: translate(10px, -18px);
            }

            100% {
                transform: translate(-10px, -18px);
            }
        }

        @keyframes pathRect {
            25% {
                stroke-dashoffset: 64;
            }

            50% {
                stroke-dashoffset: 128;
            }

            75% {
                stroke-dashoffset: 192;
            }

            100% {
                stroke-dashoffset: 256;
            }
        }

        @keyframes dotRect {
            25% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(18px, -18px);
            }

            75% {
                transform: translate(0, -36px);
            }

            100% {
                transform: translate(-18px, -18px);
            }
        }

        @keyframes pathCircle {
            25% {
                stroke-dashoffset: 125;
            }

            50% {
                stroke-dashoffset: 175;
            }

            75% {
                stroke-dashoffset: 225;
            }

            100% {
                stroke-dashoffset: 275;
            }
        }

        .loader {
            display: inline-block;
            margin: 0 16px;
        }

        @media (max-width: 767px) {
            .profile-card {
                display: flex;
            }

            .loading-screen {
                display: none;
            }
        }

        @media (min-width: 768px) {
            .profile-card {
                display: none;
            }

            .loading-screen {
                display: flex;
            }
        }
    </style>

    <div class="profile-card">
        <div class="profile-image-container">
            <div class="profile-content">
                <h2 class="profile-name">
                    Ammar Ahmed
                    <span class="verified-badge">

                                clip-rule="evenodd" />
                        </svg>
                    </span>
                </h2>
                <p class="profile-bio">Full Stack Developer & Web Designer delivering tailored digital solutions with
                    seamless user experiences.</p>

                <div class="profile-stats">
                    <div class="stat-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"
                                d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0-8 0M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" />
                        </svg>
                        312

                            <path fill="currentColor"
                                d="M464 512a48 48 0 1 0 96 0a48 48 0 1 0-96 0m200 0a48 48 0 1 0 96 0a48 48 0 1 0-96 0m-400 0a48 48 0 1 0 96 0a48 48 0 1 0-96 0m661.2-173.6c-22.6-53.7-55-101.9-96.3-143.3a444.4 444.4 0 0 0-143.3-96.3C630.6 75.7 572.2 64 512 64h-2c-60.6.3-119.3 12.3-174.5 35.9a445.4 445.4 0 0 0-142 96.5c-40.9 41.3-73 89.3-95.2 142.8c-23 55.4-34.6 114.3-34.3 174.9A449.4 449.4 0 0 0 112 714v152a46 46 0 0 0 46 46h152.1A449.4 449.4 0 0 0 510 960h2.1c59.9 0 118-11.6 172.7-34.3a444.5 444.5 0 0 0 142.8-95.2c41.3-40.9 73.8-88.7 96.5-142c23.6-55.2 35.6-113.9 35.9-174.5c.3-60.9-11.5-120-34.8-175.6m-151.1 438C704 845.8 611 884 512 884h-1.7c-60.3-.3-120.2-15.3-173.1-43.5l-8.4-4.5H188V695.2l-4.5-8.4C155.3 633.9 140.3 574 140 513.7c-.4-99.7 37.7-193.3 107.6-263.8c69.8-70.5 163.1-109.5 262.8-109.9h1.7c50 0 98.5 9.7 144.2 28.9c44.6 18.7 84.6 45.6 119 80c34.3 34.3 61.3 74.4 80 119c19.4 46.2 29.1 95.2 28.9 145.8c-.6 99.6-39.7 192.9-110.1 262.7" />
                        </svg>
                        48
                    </div>
                    <button class="follow-button">
                        Follow +
                    </button>
                </div>
            </div>
        </div>

    </div>

    <div class="loading-screen">
        <div class="loader">
            <svg viewBox="0 0 80 80">
                <circle r="32" cy="40" cx="40" id="test"></circle>
            </svg>
        </div>

        <div class="loader triangle">
            <svg viewBox="0 0 86 80">
                <polygon points="43 8 79 72 7 72"></polygon>
            </svg>
        </div>

        <div class="loader">
            <svg viewBox="0 0 80 80">
                <rect height="64" width="64" y="8" x="8"></rect>
            </svg>
        </div>
    </div>

    <script>

        const followButton = document.querySelector('.follow-button');

        followButton.addEventListener('click', () => {
            if (followButton.innerText.trim() === 'Follow +') {
                followButton.innerText = 'Following';
                followButton.style.backgroundColor = 'rgba(26, 156, 255, 0.4)';
            } else {
                followButton.innerText = 'Follow +';
                followButton.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
            }
        });
    </script>
</body>

</html>
