<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
</head>

<body>
    <style>
        body {
            background-color: #121212;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
        }

        .profile-card {
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .profile-image-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .profile-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .profile-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 1.5rem 2rem;
            box-sizing: border-box;
            text-align: left;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0) 0%,
                    rgba(0, 0, 0, 0.6) 20%,
                    rgba(0, 0, 0, 0.9) 100%);
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0 0 0.25rem;
            display: flex;
            align-items: center;
        }

        .verified-badge svg {
            width: 1.25rem;
            height: 1.25rem;
            margin-left: 0.5rem;
            color: #1a9cff;
            fill: currentColor;
        }

        .profile-bio {
            font-size: 0.95rem;
            font-weight: 400;
            margin: 0 0 1.5rem;
            color: #b0b0b0;
        }

        .profile-stats {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            color: #b0b0b0;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .stat-item svg {
            width: 1.2rem;
            height: 1.2rem;
            margin-right: 0.5rem;
            fill: #b0b0b0;
        }

        .follow-button {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-left: auto;
            transition: background-color 0.3s ease;
        }

        .follow-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>

    <div class="profile-card">
        <div class="profile-image-container">
            <img src="./ammar.png">
        </div>
        <div class="profile-content">
            <h2 class="profile-name">
                Sophie Bennett
                <span class="verified-badge">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm3.707 8.293-4 4a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L10 12.586l3.293-3.293a1 1 0 011.414 1.414z" />
                    </svg>
                </span>
            </h2>
            <p class="profile-bio">A Product Designer focused on intuitive user experiences.</p>
            <div class="profile-stats">
                <div class="stat-item">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2.5a5.5 5.5 0 00-5.5 5.5c0 2.97 1.62 5.483 4.295 6.745-.067.03-.135.055-.203.08a.987.987 0 00-.518.354c-1.895 1.895-3.074 4.14-3.074 6.736v.085h.01a11.13 11.13 0 004.814 1.155c.42-.016.84-.047 1.258-.093a10.05 10.05 0 00.12-.012 10.635 10.635 0 00.322-.053c.483-.082.963-.178 1.436-.289a10.97 10.97 0 00.316-.08c.45-.12.895-.25 1.332-.395.04-.015.077-.03.116-.046.368-.152.73-.314 1.087-.487.126-.062.25-.126.372-.19l.06-.03a.5.5 0 01.428-.01.5.5 0 01.32.195.5.5 0 01.077.345c.01.107.03.21.056.31h.004c.068.25.138.5.21.74a.455.455 0 01.034.12.5.5 0 01.432.49c.002.04.004.08.006.12.015.22.03.44.045.66.015.225.03.45.044.675a1 1 0 01-.225.864 1 1 0 01-.775.385c-.015 0-.03 0-.045 0-.255 0-.51-.01-.765-.025a.999.999 0 01-.89-.785c-.15-.45-.29-.91-.42-1.37-.13-.46-.255-.92-.375-1.38-.115-.455-.23-.91-.34-1.365a1 1 0 01-.06-.36 1 1 0 01.06-.37c-.01-.05-.02-.1-.03-.15a.999.999 0 01-.48-.68c-.1-.315-.205-.63-.31-.945-.1-.315-.2-.63-.305-.945-.1-.315-.2-.63-.305-.945z" />
                    </svg>
                    312
                </div>
                <div class="stat-item">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M10 2.5a7.5 7.5 0 017.5 7.5c0 2.97-1.62 5.483-4.295 6.745-.067.03-.135.055-.203.08a.987.987 0 00-.518.354c-1.895 1.895-3.074 4.14-3.074 6.736v.085h.01a11.13 11.13 0 004.814 1.155c.42-.016.84-.047 1.258-.093a10.05 10.05 0 00.12-.012 10.635 10.635 0 00.322-.053c.483-.082.963-.178 1.436-.289a10.97 10.97 0 00.316-.08c.45-.12.895-.25 1.332-.395.04-.015.077-.03.116-.046.368-.152.73-.314 1.087-.487.126-.062.25-.126.372-.19l.06-.03a.5.5 0 01.428-.01.5.5 0 01.32.195.5.5 0 01.077.345c.01.107.03.21.056.31h.004c.068.25.138.5.21.74a.455.455 0 01.034.12.5.5 0 01.432.49c.002.04.004.08.006.12.015.22.03.44.045.66.015.225.03.45.044.675a1 1 0 01-.225.864 1 1 0 01-.775.385c-.015 0-.03 0-.045 0-.255 0-.51-.01-.765-.025a.999.999 0 01-.89-.785c-.15-.45-.29-.91-.42-1.37-.13-.46-.255-.92-.375-1.38-.115-.455-.23-.91-.34-1.365a1 1 0 01-.06-.36 1 1 0 01.06-.37c-.01-.05-.02-.1-.03-.15a.999.999 0 01-.48-.68c-.1-.315-.205-.63-.31-.945-.1-.315-.2-.63-.305-.945-.1-.315-.2-.63-.305-.945z" />
                    </svg>
                    48
                </div>
                <button class="follow-button">
                    Follow +
                </button>
            </div>
        </div>
    </div>

    <script>
        const image = document.querySelector('.profile-image-container img');
        const followButton = document.querySelector('.follow-button');

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                const beta = e.beta;
                const gamma = e.gamma;
                const moveX = gamma * -0.5;
                const moveY = beta * 0.5;
                image.style.transform = `translate3d(${moveX}px, ${moveY}px, 0)`;
            }, true);
        }

        followButton.addEventListener('click', () => {
            if (followButton.innerText.trim() === 'Follow +') {
                followButton.innerText = 'Following';
                followButton.style.backgroundColor = 'rgba(26, 156, 255, 0.4)';
            } else {
                followButton.innerText = 'Follow +';
                followButton.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
            }
        });
    </script>
</body>

</html>
